<Main>
    <h1>News.orf.at-Kontakt</h1>
    <form action="" method="get">
        <label for="E-Mail">E-Mail: </label>
        <input type="email" placeholder="example@example.at" id="E-Mail"><br>
        <label for="betreff">Betreff: </label>

        <label for="text">Nachricht</label>
        <textarea name="text" id="text" cols="30" rows="10"></textarea><br>
        <input type="checkbox" name="agb" id="agb"><label for="agb">Bitte Akzeptieren Sie die Allgemeinen Geschäftsbedingungen und Datenschutzerklärung</label><br>
        <button type="submit">Absenden</button><button type="reset">Zurücksetzen</button>
    </form>
